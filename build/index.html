    <!-- Modal -->
        <div class="modal fade" id="modal-newsletter" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Zapisz się do newslettera</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="inputName" class="col-sm-3 col-form-label">Twoje imię</label>
                        <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputName" placeholder="Twoje imię">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputEmail" class="col-sm-3 col-form-label">Twój e-mail</label>
                        <div class="col-sm-9">
                        <input type="email" class="form-control" id="inputEmail" placeholder="Twój e-mail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck1">
                            <label class="form-check-label" for="gridCheck1">
                            Lorem
                            </label>
                        </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary pull-right">Zapisz mnie!</button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
        </div>
        </div>

    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="slick/slick.js"></script>
